name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.3' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, pdo_sqlite
          coverage: none

      - name: Validate composer.json
        run: composer validate --no-interaction

      - name: Install root dependencies (for Testbench)
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run package tests (kusikusicms/models)
        working-directory: packages/kusikusicms/models
        run: ../../../vendor/bin/phpunit -c phpunit.xml --colors=always

      - name: Install starter app dependencies
        working-directory: apps/starter
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run starter app tests (integration)
        working-directory: apps/starter
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
        run: php artisan test --colors=always
